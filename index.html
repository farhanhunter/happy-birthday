<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Natalie ðŸŽ‚</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow: hidden;
        position: relative;
      }

      .container {
        text-align: center;
        color: white;
        z-index: 10;
        padding: 20px;
        max-width: 600px;
      }

      h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        opacity: 0;
        animation: fadeInUp 1s ease forwards;
        text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
      }

      .name {
        font-size: 4rem;
        font-weight: bold;
        margin: 2rem 0;
        opacity: 0;
        animation: fadeInUp 1s ease 0.5s forwards;
        background: linear-gradient(45deg, #fff, #ffd1dc, #fff);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: fadeInUp 1s ease 0.5s forwards,
          gradientShift 3s ease infinite;
      }

      .message {
        font-size: 1.3rem;
        line-height: 1.8;
        opacity: 0;
        animation: fadeInUp 1s ease 1s forwards;
        margin: 2rem 0;
        text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.2);
      }

      .quote {
        font-size: 1.5rem;
        font-style: italic;
        opacity: 0;
        animation: fadeInUp 1s ease 1.5s forwards;
        margin-top: 3rem;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .emoji {
        font-size: 3rem;
        display: inline-block;
        animation: bounce 2s ease infinite;
      }

      /* Floating particles */
      .particle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        opacity: 0.6;
        animation: float 6s ease-in-out infinite;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.6;
        }
        50% {
          transform: translateY(-100vh) translateX(50px) rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }
        .name {
          font-size: 3rem;
        }
        .message {
          font-size: 1.1rem;
        }
        .quote {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Happy Birthday <span class="emoji">ðŸŽ‚</span></h1>
      <div class="name">Natalie Angeline</div>
      <div class="message">
        Semoga di tahun ini kamu dikelilingi kebahagiaan,<br />
        penuh dengan momen-momen indah,<br />
        dan selalu menemukan alasan untuk tersenyum setiap hari.
      </div>
      <div class="quote">"Semangat hidup dan tetaplah hidup" âœ¨</div>
    </div>

    <script>
      // Create floating particles
      function createParticle() {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = Math.random() * 100 + "%";
        particle.style.animationDelay = Math.random() * 6 + "s";
        particle.style.animationDuration = Math.random() * 3 + 4 + "s";
        document.body.appendChild(particle);

        setTimeout(() => {
          particle.remove();
        }, 8000);
      }

      // Generate particles continuously
      setInterval(createParticle, 300);

      // Create initial particles
      for (let i = 0; i < 20; i++) {
        setTimeout(createParticle, i * 100);
      }
    </script>
  </body>
</html>
